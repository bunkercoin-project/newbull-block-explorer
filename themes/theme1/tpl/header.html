<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>{$title}{$explorer_name}</title>
	<meta name="description" content="{$description}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Place favicon.ico in the root directory -->
	<!-- all css here -->
	<!-- bootstrap v3.3.6 css -->
	<link rel="stylesheet" href="{$theme_path}css/bootstrap.css">
	<link rel="stylesheet" href="{$theme_path}css/main.css">
</head>

<body>
	<nav class="navbar">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>

				</button>
				<a class="navbar-brand" href="{$root_path}">

						style="width: 104px; height: 32px;">
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="margin-top: .5%;">
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" size="50"
							placeholder="enter the block height/hash or txid" id="input_search_block">
					</div>&nbsp;
					<button type="button" class="btn btn-default"
						onclick="search_block('{$search_url}')">Search</button>

			</div>
		</div>
		<hr>
